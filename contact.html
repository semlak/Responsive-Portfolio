<!doctype html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Contact | Joseph Semlak</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<header id="masthead">
		<div class="container">
			<a href="#" id="logo">Joseph Semlak</a>
			<nav>
				<a href="./index.html">About</a>
				<a href="./portfolio.html">Portfolio</a>
				<a href="./contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div class="wrapper">
		<div id="main-container" class="container">
			<section class="main-section clearfix">
				<h1>Contact</h1>
				<form id="contact-form" action="#">
					 <ul>
						 <li>
							 <label for="name">Name</label>
							 <input type="text" id="name" name="name" placeholder="John Smith" required="required">
						 </li>
						 <li>
							 <label for="email">Email</label>
							 <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
						 </li>
						 <li>
							 <label for="message">Message</label>
							 <textarea id="message" name="message" placeholder="Type question or message here!" required="required"></textarea>
						 </li>
					 </ul>
					 <input type="submit">
				 </form>


			</section>

			<section class="sidebar">
				<div id="connect">
					<h2>Connect with Me</h2>

					<a href="https://github.com/semlak" target="_blank"><img id="github-picture" class="img-social" src="./assets/images/social/if_Github_2613277.svg" alt="View Joseph Semlak on GitHub" title="View Joseph Semlak on GitHub"></a>

					<a href="https://www.linkedin.com/in/joseph-semlak-ba829898/" target="_blank"><img id="linkedin-picture" class="img-social" src="./assets/images/social/if_LinkedIn_2613305.svg" alt="View Joseph Semlak on LinkedIn" title="View Joseph Semlak on LinkedIn"></a>

					<a href="https://stackexchange.com/users/3880192/joseph" target="_blank"><img id="stack-picture" class="img-social" src="./assets/images/social/if_StackOverflow_2613280.svg" alt="View Joseph Semlak on Stack Exchange" title="View Joseph Semlak on Stack Exchange"></a>
				</div>
			</section>

			<div class="push"></div>
		</div>
	</div>

	<footer>
		<div class="container">
			Copyright &copy; 2016 Joseph Semlak
		</div>
	</footer>
</body>

</html>
